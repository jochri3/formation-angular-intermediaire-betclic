<app-template-full-width [title]="title" *ngIf="collection$ | async as collection">

  <app-tab-light [headers]="headers">
    <tr *ngFor="let item of collection">
      <td>
        <app-icon-edit (click)="goToEdit(item.id)"></app-icon-edit>
        <app-icon-delete (click)="deleteItem(item.id)"></app-icon-delete>
      </td>
      <td>{{ item.name }}</td>
      <td>{{ item.totalCaHt | currency }}</td>
      <td>{{ item.tva }}</td>
      <td>{{ item.totalCaHt | total: 1: item.tva | currency }}</td>
      <td [appState]="item.state">
        <select (change)="changeState(item, $event)">
          <option *ngFor="let state of states" [value]="state" [selected]="item.state === state">{{ state }}
          </option>
        </select>
      </td>
    </tr>
  </app-tab-light>
  <app-btn-route route="add" label="Add Client"></app-btn-route>

</app-template-full-width>
